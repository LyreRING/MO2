version: "3"
services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - "mongodata:/data/db"
  mo2:
    image: chronostasys/mo2:latest
    env_file:
      - var.env
    environment:
      - qiniuak=${qiniuak}
      - qiniusk=${qiniusk}
    ports:
      - 5001:5001
    depends_on:
      - "mongodb"

volumes:
  mongodata:
